---
- name: Upgrade npm
  become: true
  shell: |
    npm install -g npm@latest

- name: Copy compiled files
  unarchive:
      src: /root/project/backend.tar.gz
      dest: /home/ubuntu/

- name: Executing node
  shell: |
    # cd backend
    # npm install
    # npm run build
    # npm run start
    cd backend/dist
    pm2 start main.js
